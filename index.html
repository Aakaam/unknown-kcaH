<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unknown.file</title>
    <style>
        body {
            background-color: black;
            color: #00ff00; /* رنگ سبز هکری */
            font-family: 'Courier New', Courier, monospace;
            font-size: 24px;
            text-align: center;
            margin-top: 20%;
        }
        .line {
            display: block;
            margin: 10px 0; /* فاصله بین خطوط */
        }
    </style>
</head>
<body>
    <div id="text"></div>
    <script>
        const messages = [
            "Scanning the files...",
            "Succes!",
            "Making The kcaH...",
            "Succesfully dekcaH",
            "Closing The Page...",
            "Done!"
        ];
        
        let lineIndex = 0;
        let charIndex = 0;
        
        function typeWriter() {
            if (lineIndex < messages.length) {
                if (charIndex < messages[lineIndex].length) {
                    document.getElementById("text").innerHTML += messages[lineIndex].charAt(charIndex);
                    charIndex++;
                    setTimeout(typeWriter, 100); // سرعت تایپ
                } else {
                    // وقتی یک خط تمام شد، به خط بعدی بروید
                    document.getElementById("text").innerHTML += "<br class='line'>";
                    lineIndex++;
                    charIndex = 0;
                    setTimeout(typeWriter, 500); // کمی تاخیر قبل از شروع خط جدید
                }
            }
        }

        // شروع افکت تایپ
        typeWriter();

        // بستن تب بعد از 10 ثانیه
        setTimeout(() => {
            window.close();
        }, 12000);
    </script>
</body>
</html>
